<h1>Equipamentos</h1>

<mat-toolbar class="list-toolbar">
  <a mat-raised-button color="accent" [routerLink]="['/equipamento/novo']">
    <mat-icon>add_circle</mat-icon>
    <span class="espac10px"></span>
    <span>Novo equipamento</span>
  </a>
</mat-toolbar>

<table mat-table [dataSource]="equipamentos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Tamanho Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let equipamento"> {{equipamento.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let equipamento">
      <a mat-icon-button [routerLink]="['/equipamento', equipamento._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let equipamento">
        <button mat-icon-button color="warn" (click)="excluir(equipamento._id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
